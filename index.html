<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand|Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard: General</title>
</head>
<body>
  <section class="topBar">
    <div class="column col_2">
      <i class="icon-wallet"></i>
      <p class="p_20">$1,500.00</p>
      <i class="icon-arrow-down"></i>
    </div>
    <div class="column col_1">
      <div class="circle"></div>
      <i class="icon-notification"></i>
    </div>
    <div class="column col_2">
      <i class="icon-profile"></i>
      <p>Leonardo Dicaprio</p>
    </div>
    <div class="column col_1">
      <i class="icon-quit"></i>
    </div>
  </section>

  <section class="sidebar">
    <div class="sidebar_header">
      <h2 class="hand">Just do it</h2>
      <i class="icon-hamburger"></i>
    </div>
    <div class="sidebar_list">
      <ul>
        <li>
          <i class="icon-general"></i>
          <p>General</p>
        </li>
        <li>
          <i class="icon-details"></i>
          <p>Details</p>
        </li>
        <li>
          <i class="icon-links"></i>
          <p>Links</p>
        </li>
        <li>
          <i class="icon-banners"></i>
          <p>Banners</p>
        </li>
        <li>
          <i class="icon-personaldata"></i>
          <p>Personal data</p>
        </li>
        <li>
          <i class="icon-payout"></i>
          <p>Payout</p>
        </li>
        <li>
          <i class="icon-postback"></i>
          <p>Postback</p>
        </li>
      </ul>
    </div>
    <div class="divider"></div>
    <h2>Your manager</h2>
    <div class="manager">
      <div class="managerImg"></div>
      <div class="circle circleManager"></div>
      <p>Mikhael E.</p>
    </div>
  </section>

</body>
</html>
