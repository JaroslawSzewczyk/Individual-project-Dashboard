<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard: General</title>
</head>
<body>
    <section class="topBar">
      <div class="column col_2">
        <img src="/images/icons/wallet.svg" alt="">
        <p class="p_20">$1,500.00</p>
        <img src="/images/icons/arrow-down.svg" alt="">
      </div>
      <div class="column col_1">
        <div class="circle"></div>
        <img src="/images/icons/notification.svg" alt="">
      </div>
      <div class="column col_2">
        <img src="/images/icons/profile.svg" alt="">
        <p>Leonardo Dicaprio</p>
      </div>
      <div class="column col_1">
        <img src="/images/icons/quit.svg" alt="">
      </div>
    </section>

    <section class="sidebar">
      <div class="sidebar_header">
        <h2>Just do it</h2>
        <img src="/images/icons/hamburger.svg">
      </div>
      <div class="sidebar_list">
        <ul>
          <li>
            <img src="/images/icons/general.svg" alt="">
            <p>General</p>
          </li>
          <li>
            <img src="/images/icons/details.svg" alt="">
            <p>Details</p>
          </li>
          <li>
            <img src="/images/icons/links.svg" alt="">
            <p>Links</p>
          </li>
          <li>
            <img src="/images/icons/banners.svg" alt="">
            <p>Banners</p>
          </li>
          <li>
            <img src="/images/icons/personaldata.svg" alt="">
            <p>Personal data</p>
          </li>
          <li>
            <img src="/images/icons/payout.svg" alt="">
            <p>Payout</p>
          </li>
          <li>
            <img src="/images/icons/postback.svg" alt="">
            <p>Postback</p>
          </li>
        </ul>
      </div>

      <div class="manager">
        <img src="" alt="">
        <p>Mikhael E.</p>
        <div></div>
      </div>

    </section>


</body>
</html>
